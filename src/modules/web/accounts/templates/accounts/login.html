{% extends "base_site.html" %}

{% block page_body %}
    <div class="row" style="margin-top:60px;">
        <div class="col-md-4 col-md-offset-4">
            <form method="POST" action="{% url 'login' %}" accept-charset="UTF-8" role="form" id="loginform" class="form-signin">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.REQUEST.next }}">
                <fieldset>
                    <h3 class="text-center" style="color:dimgray;">Welcome back! Please sign in</h3>
                    <hr>
                    {% if form.errors %}
                        <div class="alert alert-danger">Incorrect Username or Password</div>
                    {% endif %}
                    <input class="form-control" placeholder="Username" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" type="text" value="{{ form.username.value|default:"" }}">
                    <input class="form-control" placeholder="Password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" type="password" value="">
                    <div class="checkbox">
                        <label><input name="remember" type="checkbox" value="Remember Me"> Remember Me</label>
                    </div>
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                </fieldset>
            </form>
            <br/>
            <div class="text-muted text-center">Use your Guavus credentials to login.<br />E.g. If your email id is <i>john.doe@guavus.com</i>, then your user id will be <i>john.doe</i></div>
        </div>
    </div>
{% endblock %}
