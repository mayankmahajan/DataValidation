{% extends "base_site.html" %}
{% load bootstrap3 %}

{% block page_title %}New Testrun{% endblock %}

{% block page_body %}
    <h1 class="text-center">Schedule a New Testrun</h1>
    <form action="." method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok" %} Submit
            </button>
        {% endbuttons %}
    </form>

    <div class="row">
        <div class="col-md-6">
            <div id="id_suite_contents"></div>
        </div>
        <div class="col-md-6">
            <div id="id_testbed_contents"></div>
        </div>
    </div>
{% endblock %}
